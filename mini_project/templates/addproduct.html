{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <style>
        /* Basic styling for the content area */
        .content {
            padding: 20px 30rem;
            background-image: url();
        }

        /* Styling for form elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for the "Add Product" button */
        .add-product-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-product-button:hover {
            background-color: #0056b3;
        }

        /* Add more specific styling as needed */
    </style>

    <!-- Content -->
    <div class="content">
        <h2>Add Product</h2>
        <form method="POST" action="{% url 'addproduct' %}" enctype="multipart/form-data">
            {% csrf_token %}`   
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="image">Choose Image</label>
                <input type="file" id="image" name="image"  step="0.01" required>
            </div>
            <div class="form-group">
                <label for="images">Sub Image</label>
                <input type="file" id="images" name="subimages" multiple accept="image/*" required>
                <div id="imagesPreview"></div>
            </div>
            <div class="form-group">
                <label for="price">Description</label>
                <input type="text" id="discription" name="discription" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a Category</option>
                    {% for i in category %}
                    <option value="{{i.Name}}">{{i.Name}}</option>
                    {% endfor %}
                </select>
                
                
            </div>
            <div class="form-group">
                <button type="submit" class="add-product-button">Add Product</button>
            </div>
            
        </form>
        <!-- Success Modal -->

    </div>

    <!-- CSS Styles -->
    
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</body>
</html>
