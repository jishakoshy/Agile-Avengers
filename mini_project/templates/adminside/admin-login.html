{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #a483ba; /* Set your desired background color */
        }
       
    </style>
    
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div >
            <div>
                
                <h1 class="auth-title text-center">Log in</h1>
                <p class="auth-subtitle text-center mb-5">Log in with your data that you entered during registration.</p>

                <form action="{% url 'admin_login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Keep me logged in
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Log in</button>
                </form>
                
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}
            
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endfor %}

                
                <!-- <div class="text-center mt-4">
                    <p class="text-gray-600">Don't have an account? <a href="auth-register.html" class="font-weight-bold">Sign up</a>.</p>
                    <p><a class="font-weight-bold" href="auth-forgot-password.html">Forgot password?</a>.</p>
                </div> -->
            </div>
        </div>

    
</div>


</body>
</html>
