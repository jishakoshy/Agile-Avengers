{ load static }
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">OTP Verification</div>
                    <div class="card-body">
                        <form method="POST" action = "{% url 'otp_verification' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="otp">Enter OTP:</label>
                                <input type="text" class="form-control" id="otp" name="otp" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Verify OTP</button>
                        </form>
                        <p class="mt-3">Didn't receive OTP? <a href="#" id="resend-otp">Resend OTP</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for OTP resend functionality
        document.getElementById('resend-otp').addEventListener('click', function (e) {
            e.preventDefault();

            // You can use JavaScript to make an AJAX request to your Django server
            // to generate and send a new OTP. You need to implement this part.
            // You can use libraries like Axios or the Fetch API for AJAX requests.
            // Upon successful response, you can display a success message to the user.
        });
    </script>
</body>
</html>
