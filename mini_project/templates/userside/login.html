{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block" >
                
                <img src="https://media.babolat.com/image/upload/f_auto,q_auto,c_scale,w_692,h_364/v1695113332/Website_content/Homepage/02092020-Launch/Satelite_origin/Satelite_Origin_Secondary_Banner.png" style="height: 35rem; width: 34rem;"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="POST" action="{% url 'loginn' %}" >
                    {% csrf_token %}

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Login</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" name="email" placeholder="Email"/>
    
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" placeholder="Password"/>
                      
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button type="submit">Login</button>
                    </div>
                    
                  </form>
                  {% if error_message %}
                  <div class="alert alert-danger" role="alert">
                      {{ error_message }}
                  </div>
                  {% endif %}
              
                  {% for message in messages %}
                  <div class="alert alert-danger" role="alert">
                      {{ message }}
                  </div>
                  {% endfor %}
  
                    <a class="small text-muted" href="{% url 'verify_otp' %}">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'sign_up' %}"
                        style="color: #232fb7;">Register here</a></p>
                    <a class="mb-5 pb-lg-2" href="{% url 'admin_login' %}" style="color: #293185;">Admin Login</a>
                    <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a> -->
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script></script>
</body>
</html>
