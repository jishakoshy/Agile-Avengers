<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Reset</title>
</head>
<body>
    <h3>Forgot Password</h3>
    <p>
        Forgotten your password? Enter your email address below, and we'll email instruction for setting a new one.
    </p>
    <form method = "POST" >
      
        {{ form }}
        <p><input type = "Submit" value="Change"></p>
        {% csrf_token %}
    </form>
    
</body>
</html>
