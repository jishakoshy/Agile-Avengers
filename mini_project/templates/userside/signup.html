{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
</head>
<body>
    <!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            
            {% if messages %}
            <div class="messages">
              {% for message in messages %}
                <div class="{% if message.tags %}alert alert-{{ message.tags }}{% endif %} {% if message.tags == 'error' %}text-danger{% endif %}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
            {% endif %}

            <form method="POST" action="{% url 'sign_up' %}"> 
                {% csrf_token %}
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" name="fname" pattern="^[^\s].*$" required/>

                    <label class="form-label" for="form3Example1">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" name="lname" pattern="^[^\s].*$" required/>
                    <label class="form-label" for="form3Example2">Last name</label>
                  </div>
                </div>
              </div>
  
             
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" name="email" pattern="[a-zA-Z0-9._%+-]+@[a-z]+.com" title="Please enter a valid Gmail address (e.g., example@gmail.com)" required />
                <label class="form-label" for="form3Example3">Email address</label>                
              </div>
              
              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" name="password"/>
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="cpassword" class="form-control" name="cpassword"/>
                <label class="form-label" for="form3Example4">Confirm Password</label>                
              </div>
              
              <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" pattern="[6-9]\d{9}" required title="Please enter a valid 10-digit phone number starting with 6-9">
              </div>
              
              
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>                        
            </form>
            <div style="display: inline-block;">
              <p style="display: inline; margin-right: 10px;">Already a User</p>
              <a class="btn btn-primary btn-block" href="{% url 'loginn' %}">Sign In</a>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
